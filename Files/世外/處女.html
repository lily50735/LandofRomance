	  <p class="Title">處女座</p>
      <p class="Content">  
       	  <span style="color:blue;">處女座的招桃花魅力：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          務實、害羞內向、脾氣溫和、不擅表現自我，經常獨來獨往，但內心仍希望引人注目<br/><br/>
       	  <span style="color:blue;">招桃花顏色：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
橄欖綠<br/><br/>
       	  <span style="color:blue;">招桃花卉：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          秋蒲公英、秋藏紅花、海紫苑<br/><br/>
       	  <span style="color:blue;">招桃花小物：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          有流蘇的絲巾、銀色或綠色信紙<br/><br/>
       	  <span style="color:blue;">招桃花小撇步：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          對於愛情你總是太過緊張，建議你在床前買一塊紫色的地毯舖在地上，並且用香氣充滿你的房間，並在窗簾上綁上一些紅絲帶，綁成小小的蝴蝶結，會使你更加出色。<br/>
   	  </p><br/><br/><br/><br/><br/><br/>
