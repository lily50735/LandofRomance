	  <p class="Title">獅子座</p>  
      <p class="Content">  
          <span style="color:blue;">獅子座的招桃花魅力：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          自信、高貴、驕傲，且具有王者之風。服飾方面，衣著鮮艷，注重品質。<br/>  <br/>     	  
       	  <span style="color:blue;">招桃花顏色：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          寶藍色<br/>       	  <br/>
       	  <span style="color:blue;">招桃花卉：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          蜀葵、睡蓮、鳳仙花<br/>       	  <br/>
		  <span style="color:blue;">招桃花小物：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          貝殼項鏈、有自己相片的馬克杯 <br/>      	  <br/>
       	  <span style="color:blue;">招桃花小撇步：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          獅子座的你房間內要多放一些銀色的裝飾品，如果你已經有了心上人，別忘了將你與他的合照放在床頭，要用銀色邊的相框哦！<br/>
   	  </p><br/><br/><br/><br/><br/><br/>
