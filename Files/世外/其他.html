	 <p class="Title">其他招桃花小方法！</p>
       	<p class="Content">  
       	  1.準備兩株百合花，最好是有香味的大朵百合花，<br/>
          還有紅絲線一條，盛水容器乙個。選在正月十五日，<br/>
          找一個良辰吉時，拿張紅紙，在紅紙中間用毛筆寫上自己的生辰八字。<br/>
          接著，找到今年的紅鸞方，把兩株百合花用紅線綁起來，擺進容器裡，<br/>
          再把紅紙放在容器底下，或是綁在容器上，就可以招來好桃花喔！<br/><br/>
       	  2.準備七朵大紅色或是粉紅色的玫瑰花，<br/>
          選一個良辰吉時或月圓之日，<br/>
          將七朵玫瑰花的花瓣摘下來泡澡，<br/>
          要連續做七天才有效。<br/>
   	  </p><br/><br/><br/><br/><br/><br/>
