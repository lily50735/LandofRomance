	  <p class="Title">雙子座</p>
       	<p class="Content">
            <span style="color:blue;">雙子座的招桃花魅力：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            聰明伶俐的雙子反應快，又喜歡變化，真正是那種像雨像霧又像風的可人兒喲！<br/><br/>
            <span style="color:blue;">招桃花顏色：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            黃綠色	<br/><br/>
            <span style="color:blue;">招桃花卉：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            知更草、婆羅門菊、東洋罌粟花<br/><br/>
            <span style="color:blue;">招桃花小物：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            桃心形狀的手機挂綴、珍珠耳釘<br/><br/>
            <span style="color:blue;">招桃花小撇步：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            雙子要想增強愛情運，就要把音響放在床附近，時時聽著音樂入睡，可以降低你胡思亂想的敏感心情，並將浴室變成粉嫩的粉紅色，在洗澡時吸收愛情的能量。<br/>
   	  </p><br/><br/><br/><br/><br/><br/>
