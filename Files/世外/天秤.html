	  <p class="Title">天秤座</p>
      <p class="Content">
       	  <span style="color:blue;">天秤座的招桃花魅力：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          愛好和平、優雅自然，一切講究公平及美感。<br/>穿著隨性但不隨便，有自己獨特的見解<br/><br/>
       	  <span style="color:blue;">招桃花顏色：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          粉紫色<br/><br/>
       	  <span style="color:blue;">招桃花卉：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          甘菊、香矢車菊、向日葵<br/><br/>
       	  <span style="color:blue;">招桃花小物：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          蘭色的燭臺、自己做的十字繡墊<br/><br/>
       	  <span style="color:blue;">招桃花小撇步：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          你桃花過多，房內最好多擺些玻璃瓶或白色擺飾品，如果在梳妝台上放一束白色小花，可避去你討厭的對象，讓真命天子快快出現。<br/>
   	  </p><br/><br/><br/><br/><br/><br/>
