	 <p class="Title">水瓶座</p>
		<p class="Content">  
       	  <span style="color:blue;">水瓶座的招桃花魅力：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          慵懶卻又冷靜，想像力豐富但很理性，不在忽世俗的眼光和想法，活在自己建構的世界中。<br/><br/>
       	  <span style="color:blue;">招桃花顏色：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          淺桃紅<br/><br/>
       	  <span style="color:blue;">招桃花卉：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp藍風信子、水仙、西洋櫻草<br/><br/>
       	  <span style="color:blue;">招桃花小物：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          粉紅色的運動手錶、紅色的皮夾<br/><br/>
       	  <span style="color:blue;">招桃花小撇步：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          水瓶的你對愛情很有主見，白色或米白色都是你的桃花顏色，家裡窗戶要常常敞開，窗簾則以天藍色最優，在床頭放一盞可愛的米色小台燈，可增加你吸引人的魅力。<br/>
   	  </p><br/><br/><br/><br/><br/><br/>
