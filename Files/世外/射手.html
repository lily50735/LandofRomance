	  <p class="Title">射手座</p>
      <p class="Content">
       	  <span style="color:blue;">射手座的招桃花魅力：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          痛恨拘束，酷愛自由，不愛計較，相信自己的直覺。深桃木色可以展現射手座輕鬆自由的態度。<br/><br/>
       	  <span style="color:blue;">招桃花顏色：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          蔚藍色<br/><br/>
       	  <span style="color:blue;">招桃花卉：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          檸檬花、山楂花、含羞草<br/><br/>
       	  <span style="color:blue;">招桃花小物：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          有笑臉圖案的護腕、魚形項鏈綴<br/><br/>
       	  <span style="color:blue;">招桃花小撇步：</span><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          為了迎接桃花，建議你把房間色調改成粉黃色系，香水也改用檸檬或青草味道，並替行動電話裝上一個美美的藍色套子，包你情書如雪片般飛來。<br/><br/><br/><br/><br/><br/><br/>
   	  </p>
